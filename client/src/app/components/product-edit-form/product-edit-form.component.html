@if (isLoading) {
<div class="flex items-center justify-center min-h-[400px] w-[600px]">
  <app-loading-spinner></app-loading-spinner>
</div>
} @else {
<div class="w-[650px] max-w-[90vw] max-h-[90vh] overflow-y-auto bg-white rounded-2xl admin-dialog-scroll">
  <!-- Dialog Header -->
  <div class="sticky top-0 z-10 bg-white border-b border-slate-100 px-7 py-5">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/25">
          <span class="material-icons text-white text-lg">edit</span>
        </div>
        <div>
          <h2 class="text-lg font-bold text-slate-800">Edit Product</h2>
          <p class="text-xs text-slate-400">Update product information</p>
        </div>
      </div>
      <button (click)="dialog.closeAll()" class="p-2 rounded-xl text-slate-400 hover:text-slate-600 hover:bg-slate-100 transition-colors">
        <span class="material-icons">close</span>
      </button>
    </div>
  </div>

  <!-- Form Body -->
  <form [formGroup]="productForm" class="px-7 py-6">
    <!-- Current Images -->
    <div class="mb-6" *ngIf="imagesUrl && imagesUrl.length > 0">
      <label class="block text-sm font-semibold text-slate-700 mb-3">Current Images</label>
      <div class="flex flex-wrap gap-3">
        <div class="relative group" *ngFor="let image of imagesUrl; let i = index">
          <div class="w-20 h-20 rounded-xl overflow-hidden border-2 border-slate-200 group-hover:border-red-300 transition-colors">
            <img [src]="getImageUrl(image)" alt="Product Image" class="w-full h-full object-cover" />
          </div>
          <button
            type="button"
            (click)="removeImage(image)"
            class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-red-500 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity shadow-lg"
          >
            <span class="material-icons text-xs">close</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Upload New Images -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-slate-700 mb-2">Upload New Images</label>
      <div class="relative border-2 border-dashed border-slate-200 rounded-xl p-4 hover:border-emerald-400 hover:bg-emerald-50/30 transition-colors cursor-pointer">
        <input id="images" type="file" multiple (change)="onFileChange($event)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
        <div class="flex items-center justify-center gap-3 text-slate-500">
          <span class="material-icons text-2xl text-emerald-500">cloud_upload</span>
          <div>
            <p class="text-sm font-medium">Click to upload or drag images</p>
            <p class="text-xs text-slate-400">PNG, JPG up to 5MB each</p>
          </div>
        </div>
      </div>
      <p *ngIf="selectedFiles.length > 0" class="text-xs text-emerald-600 mt-2 font-medium">
        {{ selectedFiles.length }} file(s) selected
      </p>
    </div>

    <div class="h-px bg-slate-100 mb-6"></div>

    <!-- Name & Price Row -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Product Name</label>
        <input formControlName="name"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all"
          type="text" placeholder="Enter product name" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Price (&#8377;)</label>
        <input formControlName="price"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all"
          type="number" min="0" placeholder="0.00" />
      </div>
    </div>

    <!-- Description -->
    <div class="mb-5">
      <label class="block text-sm font-semibold text-slate-700 mb-2">Description</label>
      <textarea formControlName="desc"
        class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all resize-none"
        rows="3" placeholder="Describe the product..."></textarea>
    </div>

    <!-- Stock & Brand Row -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Stock Quantity</label>
        <input formControlName="stock"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all"
          type="number" min="0" placeholder="0" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Brand</label>
        <select formControlName="brand"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 bg-white text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all">
          <option value="" disabled>Select brand</option>
          <option value="APEX">APEX</option>
          <option value="Call of SOFA">Call of SOFA</option>
          <option value="Puff B&G">Puff B&amp;G</option>
          <option value="Fornighte">Fornighte</option>
        </select>
      </div>
    </div>

    <!-- Category & Size Row -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Category</label>
        <select formControlName="category"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 bg-white text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all">
          <option value="" disabled>Select category</option>
          <option value="Bedroom">Bedroom</option>
          <option value="Sofa">Sofa</option>
          <option value="Office">Office</option>
          <option value="Outdoor">Outdoor</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Size</label>
        <input formControlName="size"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all"
          type="text" placeholder="e.g. S, M, L, XL" />
      </div>
    </div>

    <!-- Colors -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-slate-700 mb-2">Colors</label>
      <input formControlName="colors"
        class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-400 transition-all"
        type="text" placeholder="e.g. Red, Blue, Green" />
    </div>
  </form>

  <!-- Dialog Footer -->
  <div class="sticky bottom-0 bg-white border-t border-slate-100 px-7 py-4">
    <div class="flex items-center justify-end gap-3">
      <button
        (click)="dialog.closeAll()"
        class="px-5 py-2.5 rounded-xl text-sm font-medium text-slate-600 hover:bg-slate-100 transition-colors"
        type="button">
        Cancel
      </button>
      <button
        (click)="uploadFiles()"
        class="px-6 py-2.5 rounded-xl text-sm font-medium text-white bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 shadow-lg shadow-emerald-500/25 transition-all"
        type="button">
        <span class="flex items-center gap-2">
          <span class="material-icons text-sm">save</span>
          Save Changes
        </span>
      </button>
    </div>
  </div>
</div>
}
