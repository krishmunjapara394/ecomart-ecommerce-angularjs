<!-- Desktop Table -->
<table class="hidden md:table w-full">
  <thead>
    <tr class="bg-gray-50 text-left">
      <th class="py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Item</th>
      <th class="py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center">Price</th>
      <th class="py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-center">Qty</th>
      <th class="py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
      <td class="py-4 px-4">
        <div class="flex items-center gap-4">
          <img class="w-16 h-16 rounded-lg object-cover border border-gray-100" [src]="product.image"
            [alt]="product.name" />
          <div>
            <p class="font-medium text-gray-800">{{ product.name }}</p>
            <p class="text-xs text-gray-400 mt-0.5">{{ product.category }}</p>
          </div>
        </div>
      </td>
      <td class="py-4 px-4 text-center text-sm text-gray-600">₹{{ product.price }}</td>
      <td class="py-4 px-4 text-center">
        <span class="inline-flex items-center justify-center w-8 h-8 bg-gray-100 rounded-lg text-sm font-medium">{{
          product.count }}</span>
      </td>
      <td class="py-4 px-4 text-right font-bold text-gray-800">₹{{ product.price * product.count }}</td>
    </tr>
  </tbody>
</table>

<!-- Mobile Cards -->
<div class="md:hidden space-y-3">
  <div *ngFor="let product of products" class="flex items-center gap-3 p-3 bg-gray-50 rounded-xl">
    <img class="w-14 h-14 rounded-lg object-cover border border-gray-100" [src]="product.image" [alt]="product.name" />
    <div class="flex-1 min-w-0">
      <p class="font-medium text-gray-800 text-sm truncate">{{ product.name }}</p>
      <p class="text-xs text-gray-400">Qty: {{ product.count }}</p>
    </div>
    <p class="font-bold text-gray-800 text-sm whitespace-nowrap">₹{{ product.price * product.count }}</p>
  </div>
</div>

<!-- Empty state -->
<div *ngIf="!products || products.length === 0" class="text-center py-10">
  <svg class="w-12 h-12 text-gray-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
  </svg>
  <p class="text-gray-400">Your cart is empty</p>
</div>
