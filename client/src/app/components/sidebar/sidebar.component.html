<!-- Desktop Sidebar -->
<aside class="hidden w-[280px] flex-shrink-0 lg:block">
  <div class="sticky top-8">
    <!-- User Card -->
    <div class="rounded-xl bg-gradient-to-br from-violet-900 to-violet-700 p-6 text-white shadow-lg">
      <div class="flex items-center gap-4">
        <img class="h-14 w-14 rounded-full border-2 border-white/30 object-cover shadow-md" [src]="userInfo.image"
          alt="Profile" />
        <div class="min-w-0">
          <p class="text-xs font-medium text-violet-200">Welcome back</p>
          <p class="truncate text-lg font-bold">{{ userInfo.fullName }}</p>
          <p class="truncate text-xs text-violet-200">{{ userInfo.email }}</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="mt-4 rounded-xl border border-gray-100 bg-white shadow-sm">
      <div class="p-3">
        <p class="mb-2 px-3 text-[11px] font-semibold uppercase tracking-wider text-gray-400">Account</p>
        <a routerLink="/profile/information" routerLinkActive="bg-violet-50 text-violet-900 font-semibold"
          class="flex cursor-pointer items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-600 transition-colors hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-[18px] w-[18px]">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
          Profile Information
        </a>
        <a routerLink="/profile/edit" routerLinkActive="bg-violet-50 text-violet-900 font-semibold"
          class="flex cursor-pointer items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-600 transition-colors hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-[18px] w-[18px]">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
          </svg>
          Edit Profile
        </a>
        <a routerLink="/profile/address" routerLinkActive="bg-violet-50 text-violet-900 font-semibold"
          class="flex cursor-pointer items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-600 transition-colors hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-[18px] w-[18px]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
          Manage Address
        </a>
        <a routerLink="/profile/password" routerLinkActive="bg-violet-50 text-violet-900 font-semibold"
          class="flex cursor-pointer items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-600 transition-colors hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-[18px] w-[18px]">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
          </svg>
          Change Password
        </a>
      </div>

      <div class="border-t border-gray-100 p-3">
        <p class="mb-2 px-3 text-[11px] font-semibold uppercase tracking-wider text-gray-400">Shopping</p>
        <a routerLink="/order-history"
          class="flex cursor-pointer items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-600 transition-colors hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-[18px] w-[18px]">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
          </svg>
          Order History
        </a>
        <a routerLink="/profile/wishlist" routerLinkActive="bg-violet-50 text-violet-900 font-semibold"
          class="flex cursor-pointer items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-gray-600 transition-colors hover:bg-gray-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-[18px] w-[18px]">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
          </svg>
          My Wishlist
        </a>
      </div>

      <div class="border-t border-gray-100 p-3">
        <a (click)="logout()"
          class="flex cursor-pointer items-center gap-3 rounded-lg px-3 py-2.5 text-sm text-red-500 transition-colors hover:bg-red-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-[18px] w-[18px]">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
          </svg>
          Log Out
        </a>
      </div>
    </nav>
  </div>
</aside>

<!-- Mobile Header -->
<div class="mb-4 px-4 lg:hidden">
  <div class="rounded-xl bg-gradient-to-br from-violet-900 to-violet-700 p-4 text-white shadow-lg">
    <div class="flex items-center gap-3">
      <img class="h-12 w-12 rounded-full border-2 border-white/30 object-cover" [src]="userInfo.image" alt="Profile" />
      <div class="min-w-0 flex-1">
        <p class="truncate font-bold">{{ userInfo.fullName }}</p>
        <p class="truncate text-xs text-violet-200">{{ userInfo.email }}</p>
      </div>
    </div>
    <div class="mt-3 flex gap-2 overflow-x-auto pb-1">
      <a routerLink="/profile/information"
        class="whitespace-nowrap rounded-full bg-white/15 px-3 py-1 text-xs backdrop-blur-sm hover:bg-white/25">Profile</a>
      <a routerLink="/profile/edit"
        class="whitespace-nowrap rounded-full bg-white/15 px-3 py-1 text-xs backdrop-blur-sm hover:bg-white/25">Edit</a>
      <a routerLink="/profile/address"
        class="whitespace-nowrap rounded-full bg-white/15 px-3 py-1 text-xs backdrop-blur-sm hover:bg-white/25">Address</a>
      <a routerLink="/profile/password"
        class="whitespace-nowrap rounded-full bg-white/15 px-3 py-1 text-xs backdrop-blur-sm hover:bg-white/25">Password</a>
      <a routerLink="/profile/wishlist"
        class="whitespace-nowrap rounded-full bg-white/15 px-3 py-1 text-xs backdrop-blur-sm hover:bg-white/25">Wishlist</a>
    </div>
  </div>
</div>
