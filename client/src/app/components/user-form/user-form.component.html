<div class="w-[650px] max-w-[90vw] max-h-[90vh] overflow-y-auto bg-white rounded-2xl admin-dialog-scroll">
  <!-- Dialog Header -->
  <div class="sticky top-0 z-10 bg-white border-b border-slate-100 px-7 py-5">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-violet-500 to-purple-600 flex items-center justify-center shadow-lg shadow-violet-500/25">
          <span class="material-icons text-white text-lg">person_outline</span>
        </div>
        <div>
          <h2 class="text-lg font-bold text-slate-800">Edit User</h2>
          <p class="text-xs text-slate-400">Update user profile information</p>
        </div>
      </div>
      <button mat-dialog-close class="p-2 rounded-xl text-slate-400 hover:text-slate-600 hover:bg-slate-100 transition-colors">
        <span class="material-icons">close</span>
      </button>
    </div>
  </div>

  <!-- Form Body -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="px-7 py-6">
    <!-- Profile Photo Section -->
    <div class="flex items-center gap-5 mb-6 p-4 bg-slate-50 rounded-2xl">
      <div class="relative group">
        <img
          [src]="image"
          alt="{{ user.username }}"
          class="w-20 h-20 rounded-2xl object-cover border-2 border-white shadow-md"
        />
        <div class="absolute inset-0 rounded-2xl bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center cursor-pointer">
          <span class="material-icons text-white text-xl">camera_alt</span>
        </div>
        <input
          type="file"
          (change)="onFileChange($event)"
          class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
        />
      </div>
      <div>
        <p class="text-sm font-semibold text-slate-800">{{ user.fullName }}</p>
        <p class="text-xs text-slate-400">&#64;{{ user.username }}</p>
        <p class="text-xs text-emerald-500 mt-1 font-medium">Click photo to change</p>
      </div>
    </div>

    <div class="h-px bg-slate-100 mb-6"></div>

    <!-- Full Name & Phone Row -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Full Name</label>
        <input formControlName="fullName"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 transition-all"
          type="text" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Phone</label>
        <input formControlName="phone"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 transition-all"
          type="tel" />
      </div>
    </div>

    <!-- Username & Email (readonly) -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Username
          <span class="text-xs text-slate-400 font-normal ml-1">(read-only)</span>
        </label>
        <input formControlName="username"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 bg-slate-50 text-sm text-slate-500 cursor-not-allowed"
          type="text" readonly />
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Email
          <span class="text-xs text-slate-400 font-normal ml-1">(read-only)</span>
        </label>
        <input formControlName="email"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 bg-slate-50 text-sm text-slate-500 cursor-not-allowed"
          type="text" readonly />
      </div>
    </div>

    <!-- Section Label: Address -->
    <div class="flex items-center gap-2 mb-4 mt-2">
      <span class="material-icons text-slate-400 text-lg">location_on</span>
      <p class="text-sm font-semibold text-slate-600">Address Information</p>
    </div>

    <!-- Address Line 1 & 2 -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Address Line 1</label>
        <input formControlName="street1"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 transition-all"
          type="text" placeholder="Street address" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Address Line 2</label>
        <input formControlName="street2"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 transition-all"
          type="text" placeholder="Apt, suite, etc." />
      </div>
    </div>

    <!-- City & State -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">City</label>
        <input formControlName="city"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 transition-all"
          type="text" placeholder="City" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">State</label>
        <input formControlName="state"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 transition-all"
          type="text" placeholder="State" />
      </div>
    </div>

    <!-- Country & Zip -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Country</label>
        <input formControlName="country"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 transition-all"
          type="text" placeholder="Country" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2">Zip Code</label>
        <input formControlName="zip"
          class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 transition-all"
          type="text" placeholder="Zip code" />
      </div>
    </div>
  </form>

  <!-- Dialog Footer -->
  <div class="sticky bottom-0 bg-white border-t border-slate-100 px-7 py-4">
    <div class="flex items-center justify-end gap-3">
      <button
        mat-dialog-close
        class="px-5 py-2.5 rounded-xl text-sm font-medium text-slate-600 hover:bg-slate-100 transition-colors"
        type="button">
        Cancel
      </button>
      <button
        (click)="onSubmit()"
        class="px-6 py-2.5 rounded-xl text-sm font-medium text-white bg-gradient-to-r from-violet-500 to-purple-600 hover:from-violet-600 hover:to-purple-700 shadow-lg shadow-violet-500/25 transition-all"
        type="button">
        <span class="flex items-center gap-2">
          <span class="material-icons text-sm">save</span>
          Save Changes
        </span>
      </button>
    </div>
  </div>
</div>
