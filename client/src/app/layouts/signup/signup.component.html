<!-- Sign Up -->
<section class="min-h-[calc(100vh-200px)] flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-br from-violet-600 to-indigo-700 px-8 py-10 text-center">
        <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-white/20 backdrop-blur-sm flex items-center justify-center">
          <span class="material-icons text-white text-3xl">person_add</span>
        </div>
        <h1 class="text-2xl font-bold text-white">Create Account</h1>
        <p class="text-violet-200 text-sm mt-1">Join EcoMart and start shopping</p>
      </div>

      <!-- Form -->
      <div class="px-8 py-8">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Full Name -->
          <div>
            <label for="name" class="block text-sm font-semibold text-slate-700 mb-1.5">Full Name</label>
            <div class="relative">
              <span class="material-icons absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-lg">badge</span>
              <input
                id="name"
                formControlName="fullName"
                type="text"
                placeholder="John Doe"
                class="w-full pl-11 pr-4 py-3 rounded-xl border border-slate-200 bg-slate-50/50 text-sm text-slate-700 placeholder-slate-400 outline-none focus:border-violet-400 focus:ring-2 focus:ring-violet-500/20 focus:bg-white transition-all"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-semibold text-slate-700 mb-1.5">Email Address</label>
            <div class="relative">
              <span class="material-icons absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-lg">mail_outline</span>
              <input
                id="email"
                formControlName="email"
                type="email"
                placeholder="you@example.com"
                class="w-full pl-11 pr-4 py-3 rounded-xl border border-slate-200 bg-slate-50/50 text-sm text-slate-700 placeholder-slate-400 outline-none focus:border-violet-400 focus:ring-2 focus:ring-violet-500/20 focus:bg-white transition-all"
                required
              />
            </div>
          </div>

          <!-- Username & Phone — side by side -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="username" class="block text-sm font-semibold text-slate-700 mb-1.5">Username</label>
              <div class="relative">
                <span class="material-icons absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-lg">alternate_email</span>
                <input
                  id="username"
                  formControlName="username"
                  type="text"
                  placeholder="Username"
                  class="w-full pl-11 pr-3 py-3 rounded-xl border border-slate-200 bg-slate-50/50 text-sm text-slate-700 placeholder-slate-400 outline-none focus:border-violet-400 focus:ring-2 focus:ring-violet-500/20 focus:bg-white transition-all"
                  required
                />
              </div>
            </div>
            <div>
              <label for="phone" class="block text-sm font-semibold text-slate-700 mb-1.5">Phone</label>
              <div class="relative">
                <span class="material-icons absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-lg">phone</span>
                <input
                  id="phone"
                  formControlName="phone"
                  type="tel"
                  placeholder="Phone number"
                  class="w-full pl-11 pr-3 py-3 rounded-xl border border-slate-200 bg-slate-50/50 text-sm text-slate-700 placeholder-slate-400 outline-none focus:border-violet-400 focus:ring-2 focus:ring-violet-500/20 focus:bg-white transition-all"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-semibold text-slate-700 mb-1.5">Password</label>
            <div class="relative">
              <span class="material-icons absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-lg">lock_outline</span>
              <input
                id="password"
                formControlName="password"
                type="password"
                placeholder="••••••••"
                class="w-full pl-11 pr-4 py-3 rounded-xl border border-slate-200 bg-slate-50/50 text-sm text-slate-700 placeholder-slate-400 outline-none focus:border-violet-400 focus:ring-2 focus:ring-violet-500/20 focus:bg-white transition-all"
                required
              />
            </div>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="Confirmpassword" class="block text-sm font-semibold text-slate-700 mb-1.5">Confirm Password</label>
            <div class="relative">
              <span class="material-icons absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-lg">lock</span>
              <input
                id="Confirmpassword"
                formControlName="passwordConfirm"
                type="password"
                placeholder="••••••••"
                class="w-full pl-11 pr-4 py-3 rounded-xl border border-slate-200 bg-slate-50/50 text-sm text-slate-700 placeholder-slate-400 outline-none focus:border-violet-400 focus:ring-2 focus:ring-violet-500/20 focus:bg-white transition-all"
                required
              />
            </div>
          </div>

          <!-- Error -->
          @if (signupError) {
          <div class="flex items-center gap-2 px-4 py-3 rounded-xl bg-red-50 border border-red-200">
            <span class="material-icons text-red-500 text-lg">error_outline</span>
            <p class="text-sm text-red-600">{{ signupError }}</p>
          </div>
          }

          <!-- Terms -->
          <label class="flex items-start gap-2.5 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 mt-0.5 rounded border-slate-300 text-violet-600 focus:ring-violet-500" />
            <span class="text-sm text-slate-600 leading-snug">
              I agree to the
              <a href="#" class="font-medium text-violet-600 hover:text-violet-700 transition-colors">Terms &amp; Conditions</a>
              and
              <a href="#" class="font-medium text-violet-600 hover:text-violet-700 transition-colors">Privacy Policy</a>
            </span>
          </label>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-semibold text-sm hover:from-violet-500 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-violet-500/50 focus:ring-offset-2 transition-all shadow-lg shadow-violet-500/25 active:scale-[0.98]"
          >
            Create Account
          </button>
        </form>

        <!-- Divider -->
        <div class="mt-8 text-center">
          <p class="text-sm text-slate-500">
            Already have an account?
            <a routerLink="/login" class="font-semibold text-violet-600 hover:text-violet-700 transition-colors ml-1">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
